name: user
description: "A new Flutter project."
publish_to: "none" # Ini harus ada

version: 1.0.0+1 # Ini juga harus ada

# --- BAGIAN YANG HILANG/PERLU DITAMBAHKAN ---
environment:
  sdk: '^3.8.0' # ATAU gunakan versi SDK Flutter Anda saat ini, misal: '>=3.0.0 <4.0.0'
                # Saya merekomendasikan '^3.8.0' karena itu yang disarankan Flutter CLI.
# --- AKHIR BAGIAN YANG HILANG/PERLU DITAMBAHKAN ---

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.6

  # Gambar & Kamera
  image_picker: ^1.0.7
  camera: ^0.10.5+9

  # Notifikasi & Waktu
  awesome_notifications: ^0.10.1
  timezone: ^0.10.1
  intl: ^0.20.2

  # Utility
  shared_preferences: ^2.2.3
  path_provider: ^2.1.2
  path: ^1.9.0
  http: ^1.2.0

  # AI & Permission
  google_generative_ai: ^0.2.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
    - family: Urbanist
      fonts:
        - asset: fonts/Urbanist-Regular.ttf
        - asset: fonts/Urbanist-Medium.ttf
          weight: 500
        - asset: fonts/Urbanist-SemiBold.ttf
          weight: 600
        - asset: fonts/Urbanist-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700

  assets:
    - assets/images/clock_pill.png
    - assets/images/selfie_blur.png
    - assets/images/selfie_frame.png
    - assets/images/selfie_issue.png
    - assets/images/voucher.png
    - assets/images/pill.png